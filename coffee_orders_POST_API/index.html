<html>
    <head>
      <link rel="stylesheet" href="styles.css" />
      <title>Cristina's Coffee Corner</title>
    </head>
    <body>
      <!-- input section -->
      <h1 id="heading">☕️ Cristina's Coffee Corner ☕️</h1>
      <div id="makeOrderDiv">
        <h1>Place Order ✍🏽</h1>
        <input type="text" id="emailTextBox" placeholder="Enter Email" pattern= "email" />
        <input type="text" id="coffeeNameTextBox" placeholder="Coffee Name" />

        <button id="placeOrderButton">Place Order</button>
      </div>
      <div id="searchOrdersDiv">
        <h1>Looking for your order?</h1>
        <input type="text" id="emailSearchTextBox" placeholder="Enter Email">
        <button id="searchButton">Search</button>
        </div>

        <div id="deleteOrdersDiv">
          <h1>Uh oh! Made a mistake? No Worries!</h1>
          <input type="text" id="deleteTextBox" placeholder="Enter Email">
          <button id="deleteButton">Delete</button>
        </div>

        <div id="coffeeOrders">
          <h1>Active Orders ☕️</h1>
          <ul id="coffeeOrdersUl">

          </ul>
        </div>
        
        </div>
      <!-- input section -->
      <script src="index.js"></script>
    </body>
  </html>
</html>
